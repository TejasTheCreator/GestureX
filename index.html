<html>
<head>
<title>GESTUREX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">

        <center>
     <h3 class="btn btn-info">
      GESTURE🙅‍♂️
     <br>
     <span>|🤟</span>
     <span>|</span>
     <span>✌️|</span>
     <span>🤏|</span>
     <span>👏|</span>
     <span>👊|</span>
     <span>☝️|</span>
     <span>👍|</span>
     <span>👌|</span>
     <br>
     </h3>

     <p style="font-size: 21; color: blue;" id="welcome_note">Welcome to Gesture X!</p>

     <p style="font-size: 22px;">
      🤞Take a picture to recognise hand gesture👈
     </p>

     <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Camera view-</label>
      <div id="camera"></div>
      <br><br> 
      <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
     </div>
     
     <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Prediction-1</label>
      <p class="gesture_name" id="result_name_of_gesture"></p>
      <p class="gesture" id="update_emoji_of_gesture"></p>
      
        <label>Prediction-2</label>
        <p class="gesture_name" id="result_name_of_gesture2"></p>
        <p class="gesture" id="update_emoji_of_gesture2"></p>
     </div>

     <div class="col-md-4 col-sm-12 col-xs-12">
      <label>Snap shot is displayed here- </label>
      
      <div id="result"></div>

      <br><br>
      <button onclick="check();" class="btn btn-danger">Predict hand gesture</button>
     </div>

     </center>
    </div>
</body>
</html>
